name: Build Linux Executable

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  release:
    types: [created]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wordcloud>=1.9.2 matplotlib>=3.5.0 nltk>=3.7 numpy>=1.21.0 Pillow>=9.0.0 typer>=0.9.0 pypdf>=3.0.0 python-docx>=1.0.0 pytest>=7.0.0 pytest-cov>=4.0.0
        python -m pip install pyinstaller
        python -m pip install tkcolorpicker2
    
    - name: Verify NLTK installation
      run: |
        python -c "import nltk; print(f'NLTK version: {nltk.__version__}')"
    
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
    
    - name: Build one-file executable with PyInstaller
      run: |
        pyinstaller nubisary_gui.spec
    
    - name: Build one-folder executable with PyInstaller
      run: |
        # Clean dist folder first to avoid conflicts
        rm -rf dist/nubisary
        pyinstaller nubisary_gui_folder.spec
    
    - name: Set executable permissions
      run: |
        chmod +x dist/nubisary
        chmod +x dist/nubisary/nubisary
    
    - name: Verify one-file executable exists
      run: |
        if [ -f "dist/nubisary" ]; then
          echo "One-file executable created successfully"
          ls -lh dist/nubisary
        else
          echo "ERROR: One-file executable not found"
          exit 1
        fi
    
    - name: Verify one-folder executable exists
      run: |
        if [ -f "dist/nubisary/nubisary" ]; then
          echo "One-folder executable created successfully"
          ls -lh dist/nubisary/nubisary
        else
          echo "ERROR: One-folder executable not found"
          echo "Contents of dist/:"
          ls -la dist/
          exit 1
        fi
    
    - name: Create ZIP for one-folder distribution
      run: |
        cd dist
        if [ -d "nubisary" ]; then
          zip -r nubisary-folder.zip nubisary/
        else
          echo "ERROR: Folder not found for zipping"
          ls -la
          exit 1
        fi
    
    - name: Upload one-file executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: nubisary-linux-onefile
        path: dist/nubisary
        retention-days: 30
    
    - name: Upload one-folder executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: nubisary-linux-folder
        path: dist/nubisary-folder.zip
        retention-days: 30


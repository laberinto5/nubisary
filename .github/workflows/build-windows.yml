name: Build Windows Executable

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wordcloud>=1.9.2 matplotlib>=3.5.0 nltk>=3.7 numpy>=1.21.0 Pillow>=9.0.0 typer>=0.9.0 pypdf>=3.0.0 python-docx>=1.0.0 pytest>=7.0.0 pytest-cov>=4.0.0
        python -m pip install pyinstaller
        python -m pip install "tkcolorpicker2==1.0"
    
    - name: Verify NLTK installation
      run: |
        python -c "import nltk; print(f'NLTK version: {nltk.__version__}')"
    
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
    
    - name: Build one-file executable with PyInstaller
      run: |
        pyinstaller nubisary_gui.spec
    
    - name: Build one-folder executable with PyInstaller
      run: |
        pyinstaller nubisary_gui_folder.spec
    
    - name: Verify one-file executable exists
      run: |
        if (Test-Path "dist\nubisary.exe") {
          Write-Host "One-file executable created successfully"
          Get-Item "dist\nubisary.exe" | Select-Object Name, Length
        } else {
          Write-Host "ERROR: One-file executable not found"
          exit 1
        }
    
    - name: Verify one-folder executable exists
      run: |
        if (Test-Path "dist\nubisary\nubisary.exe") {
          Write-Host "One-folder executable created successfully"
          Get-Item "dist\nubisary\nubisary.exe" | Select-Object Name, Length
        } else {
          Write-Host "ERROR: One-folder executable not found"
          exit 1
        }
    
    - name: Create ZIP for one-folder distribution
      run: |
        Compress-Archive -Path "dist\nubisary\*" -DestinationPath "dist\nubisary-folder.zip" -Force
    
    - name: Upload one-file executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: nubisary-windows-onefile
        path: dist/nubisary.exe
        retention-days: 30
    
    - name: Upload one-folder executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: nubisary-windows-folder
        path: dist/nubisary-folder.zip
        retention-days: 30


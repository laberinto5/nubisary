name: Build Windows Executable

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Download NLTK data
      run: |
        python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
    
    - name: Build executable with PyInstaller
      run: |
        pyinstaller nubisary_gui.spec
    
    - name: Verify executable exists
      run: |
        if (Test-Path "dist\nubisary.exe") {
          Write-Host "Executable created successfully"
          Get-Item "dist\nubisary.exe" | Select-Object Name, Length
        } else {
          Write-Host "ERROR: Executable not found"
          exit 1
        }
    
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: nubisary-windows
        path: dist/nubisary.exe
        retention-days: 30

